# This is a basic workflow to help you get started with Actions

name: deploy

# Controls when the action will run.
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Load ssh key
          run: echo "${{ secrets.KEY }}" >> $HOME/.ssh/docker
        - name: Set default ssh key to docker key
          run: echo "IdentityFile $HOME/.ssh/docker" > $HOME/.ssh/config
        - name: Push to docker remote
          run: DOCKER_HOST="ssh://${{ secrets.USERNAME }}@${{ secrets.HOST }}" docker-compose up -
