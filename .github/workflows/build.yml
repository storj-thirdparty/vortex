# This is a basic workflow to help you get started with Actions

name: build

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Login to Docker
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build server image
        working-directory: ./server
        run: docker build -t storjstrategy/vortex:server-latest .
      - name: Build ui image
        working-directory: ./ui
        run: docker build -t storjstrategy/vortex:ui-latest .
      - name: Push server image to Docker Hub
        run: docker push storjstrategy/vortex:server-latest
      - name: Push ui image to Docker Hub
        run: docker push storjstrategy/vortex:server-latest
